<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar auditor</title>
</head>
<body>
<h1>Editar Persona</h1>
<form action="#" th:action="@{/editarPersona/{id}(id=${id})}" th:object="${personaToEdit}" method="post">

    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}"  id="nombre"/>
    <br>
    <br>
    <label for="apellido1">Primer Apellido</label>
    <input type="text" th:field="*{apellido1}"  id="apellido1"/>
    <br>
    <br>
    <label for="apellido2">Segundo Apellido</label>
    <input type="text" th:field="*{apellido2}"  id="apellido2"/>
    <br>
    <br>
    <label for="telefono">Telefono</label>
    <input type="text" th:field="*{telefono}"  id="telefono"/>
    <br>
    <br>
    <label for="correo">Correo</label>
    <input type="text" th:field="*{correo}"  id="correo"/>
    <br>

    <input type="submit" value="Editar Persona">
</form>
</body>
</html>
