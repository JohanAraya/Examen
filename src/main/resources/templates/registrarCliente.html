<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
</head>
<body>
<h1>Registrar Cliente</h1>

<form action="#" th:action="@{/registrarCliente}" th:object="${cliente}" method="post">
    <label for="cedulaJuridica">Cedula Juridica</label>
    <input type="text" th:field="*{cedulaJuridica}"  id="cedulaJuridica"/>
    <br>
    <br>
    <label for="direccion">Direccion</label>
    <input type="text" th:field="*{direccion}"  id="direccion"/>
    <br>
    <br>
    <label for="telefono">Telefono</label>
    <input type="text" th:field="*{telefono}"  id="telefono"/>
    <br>
    <br>

    <input type="submit" value="Registrar Cliente">
</form>
</body>
</html>
