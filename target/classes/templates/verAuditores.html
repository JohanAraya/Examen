<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Spring Boot Auditor</title>
</head>
<body>
<div>
    <h1>Auditores</h1>
    <a href="/agregarEntrada">Registrar Auditores</a>
    <br>
    <br>

    <a href="/registrarCliente">Registrar Clientes</a>
    <br>
    <a href="/registrarPersona">Registrar Persona</a>

    <ul>
        <div th:each="entry,status : ${auditor}">
            <li>
                <div></div>
                <div>
                    <div>
                        <h4><span th:text="${entry.nombre}">Nombre</span></h4>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.apellido1}">Primer apellido</span></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.apellido2}">Segundo apellido</span></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.direccion}">Direccion</span></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.fechaNacimiento}">Fecha de nacimiento</span></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.telefono}">Telefono</span></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.correo}">Correo Electronico</span></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.disponibilidad}">Disponibilidad</span></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.especialidad}">Especialidad</span></p>
                    </div>

                </div>
                <a th:href="@{/editar/{id}(id=${entry.id})}">Editar</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            </li>
        </div>
    </ul>
</div>
</body>
</html>
